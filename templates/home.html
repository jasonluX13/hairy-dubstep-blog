<center> <h1>Welcome to Hairy Dubstep!</h1> </center>


<div class="container jumbotron" style="border-radius:30px">
  <h4>Write yo blog post!</h4>
  <!--for loop for all titles-->
   {% for title in titles %}
        <h5> {{title}} </h5>
        <br>
    {% endfor %}
	
<form>
  <form method="GET">
    <input class="form-control" type="text" name="title" placeholder="Title">
    <br>
    <input class="form-control" type="text" name="author" placeholder="Author">
    <br>
    <textarea class="form-control" name="textarea" style="width:250px;height:150px;" placeholder="Blog Post">
    </textarea>
    <br>
    <button type="submit" class="btn btn-default btn-primary" name="submit">Post!</button>
  </form>


</div>
